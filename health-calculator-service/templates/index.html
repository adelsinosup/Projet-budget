<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        body {
            text-align: center;
        }
        div {
            margin: 0 auto;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        h4, label {
            font-weight: bold;
            color: white;
        }
        input[type="number"], select {
            width: 50%;
            padding: 5px;
            margin: 8px auto;
            font-size: 0.8em;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:hover, select:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
        }
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.7);
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(204, 0, 0, 0.5);
        }
        button[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.9em;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>

    <meta charset="UTF-8">
    <title>Calculateur de Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .calculator-container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }
        .result-card {
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;

        }

<body style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080'); background-size: cover; background-position: center; background-attachment: fixed;">

<div style="text-align: center; font-weight: bold; font-size: 2em; color: white; margin-top: 20%;">
    Bienvenue sur le Calculateur de Santé
</div>
<div ="container">
        <div ="row justify-content-center">
            <div ="col-md-6 calculator-container">
                <h2 ="text-center mb-4"> Calculateur de Santé</h2>
                
                <ul ="nav nav-pills nav-fill mb-3" id="calculatorTabs">
                    <li ="nav-item">
                        <a ="nav-link active" href="#bmi" data-bs-toggle="tab">BMI</a>
                    </li>
                    <li ="nav-item">
                        <a ="nav-link" href="#bmr" data-bs-toggle="tab">BMR</a>
                    </li>
                </ul>

                <div ="tab-content">
                    <!-- BMI Tab -->
                    <div ="tab-pane fade show active" id="bmi">
                        <form id="bmiForm">
                            <div ="mb-3">
                                <label ="form-label">Taille (m)</label>
                                <input type="number" step="0.01" ="form-control" id="bmiHeight" required>
                            </div>
                            <div ="mb-3">
                                <label ="form-label">Poids (kg)</label>
                                <input type="number" step="0.1" ="form-control" id="bmiWeight" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-tooltip="Le BMI (Indice de Masse Corporelle) évalue votre poids par rapport à votre taille.">Calculer BMI</button>
                        </form>
                    </div>

                    <!-- BMR Tab -->
                    <div ="tab-pane fade" id="bmr">
                        <form id="bmrForm">
                            <div ="mb-3">
                                <label ="form-label">Taille (cm)</label>
                                <input type="number" ="form-control" id="bmrHeight" required>
                            </div>
                            <div ="mb-3">
                                <label ="form-label">Poids (kg)</label>
                                <input type="number" step="0.1" ="form-control" id="bmrWeight" required>
                            </div>
                            <div ="mb-3">
                                <label ="form-label">Âge</label>
                                <input type="number" ="form-control" id="bmrAge" required>
                            </div>
                            <div ="mb-3">
                                <label ="form-label">Genre</label>
                                <select ="form-select" id="bmrGender" required>
                                    <option value="male">Homme</option>
                                    <option value="female">Femme</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-tooltip="Le BMR (Métabolisme Basal) est le nombre de calories que vous brûlez au repos.">Calculer BMR</button>
                        </form>
                    </div>
                </div>

                <!-- Résultats -->
                <div id="resultContainer" ="result-card text-center" style="display:none;">
                    <h4 id="resultTitle"></h4>
                    <p id="resultValue" ="h3 text-primary"></p>
                    <p id="resultInterpretation"></p>
                </div>
            </div>
        </div>
    </div>
     <!-- Section d'informations -->
     <div ="row justify-content-center mt-5">
        <div ="col-md-8">
            <div ="p-4 bg-light rounded">
                <h4> </h4>
                <p></p>
                <h4> </h4>
                <p></p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const height = parseFloat(document.getElementById('bmiHeight').value);
            const weight = parseFloat(document.getElementById('bmiWeight').value);

            fetch('/bmi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ height, weight })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const resultContainer = document.getElementById('resultContainer');
                const resultTitle = document.getElementById('resultTitle');
                const resultValue = document.getElementById('resultValue');
                const resultInterpretation = document.getElementById('resultInterpretation');

                resultTitle.textContent = 'Résultat BMI';
                resultValue.textContent = data.bmi.toFixed(2);

                // Interprétation du BMI
                let interpretation = '';
                if (data.bmi < 18.5) interpretation = 'Insuffisance pondérale';
                else if (data.bmi < 25) interpretation = 'Poids normal';
                else if (data.bmi < 30) interpretation = 'Surpoids';
                else interpretation = 'Obésité';

                resultInterpretation.textContent = interpretation;
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors du calcul du BMI.');
            });
        });

        document.getElementById('bmrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const height = parseFloat(document.getElementById('bmrHeight').value);
            const weight = parseFloat(document.getElementById('bmrWeight').value);
            const age = parseInt(document.getElementById('bmrAge').value);
            const gender = document.getElementById('bmrGender').value;

            fetch('/bmr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ height, weight, age, gender })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const resultContainer = document.getElementById('resultContainer');
                const resultTitle = document.getElementById('resultTitle');
                const resultValue = document.getElementById('resultValue');
                const resultInterpretation = document.getElementById('resultInterpretation');

                resultTitle.textContent = 'Résultat BMR';
                resultValue.textContent = data.bmr.toFixed(0) + ' calories/jour';
                resultInterpretation.textContent = 'Votre métabolisme de base';
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors du calcul du BMR.');
            });
        });
    </script>
